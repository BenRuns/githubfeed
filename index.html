
				<div class="github-feed" id="gitblock" > 
					<input type='text' id="github-user" placeholder="Enter Github user name" ></input>
					<button id="github_update">Get User feed</button>

					<style>
					#github-feed{
						height: 500px;
						width: 200px;
						overflow: scroll;
						border-radius: 5px;
						border: solid grey 1px;
						}
					#github-feed img{
						height: 17px;
						margin-top: 10px;
				     }

					</style>

	 	         	<ul id='github-feed' > 

                	</ul>
                </div>
                <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
                <script type="text/javascript">
            	
            	  
                  $('#github_update').click(function () { 
                  	   $('#github-feed').empty();

                  	   var user = $('#github-user').val();
            	       var githubapitarget = 'https://api.github.com/users/' +  user + '/events/public';
                  		$.getJSON( githubapitarget, 
					      function(data){ 
					        console.log(data);

					     
					      $.each(data, function(index, element) {
					        $('#github-feed').append($('<li> <img src=' + element.actor.avatar_url 
					        +'/><b> User: </b>' + element.actor.login + '</li><li><b> Event type: </b> ' + element.type  + '</li> <li><b> commits: </b>' + '</li>' + '<li><b> Created: </b> ' + element.created_at + '</li>')); 
					      	});
					    });
					})
                  </script>
